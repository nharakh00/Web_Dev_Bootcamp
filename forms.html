<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/qwert">
        <button type ="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name ="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password" name ="password">
            <button type ="button">IN THE MIDDLE!!</button>

        </p>
        <p>
            <label for="color">Enter a Color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input id ="number" type="number" name="number">
        </p>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <!-- Outside of Form    -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="http://www.reddit.com/search">
        <input type="text" name ="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="http://www.google.com/search">
        <input type="text" name ="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="http://www.youtube.com/search">
        <input type="text" name ="search_query">
        <button>Search Youtube</button>      
    </form>

    <hr>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <button>Submit</button>
    </form>
    <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="veg">Vegetarian</option>
            <option value="steak">Steak</option>
        </select>    
    </p>
    
    <p>
        <label for="Amount of Cheese"></label>
    <input type="range" id="cheese" min="1" max="10" name="cheese_level">

    </p>

    <button>Submit</button>

    
</body>
</html>
