<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration!</h1>    
    <form action="RaceReg">
       
        <div>
            <label for="First Name">First Name</label> 
            <input  id = "First Name" type="text">  

            <label for="Last Name">Last Name</label> 
            <input  id = "Last Name" type="text">  
        </div>
       
        <div>
            <p>Select a Race</p>
            
            <div>
                <label for="Full Run 5k">Full Run 5k</label>
                <input type="radio" name="race" id="Full Run 5k" value="Full Run 5k">
            </div>

            <div>
                <label for="Half Marathon">Half Marathon</label>
                <input type="radio" name="race" id="Half Marathon" value="Half Marathon">
            </div>

            <div>
                <label for="Full Marathon">Full Marathon</label>
                <input type="radio" name="race" id="Full Marathon" value="Full Marathon">
            </div>
        </div>

        <div>
            <label for="Email">Email</label> 
            <input  id = "Email" type="text">  

            <label for="Password">Password</label> 
            <input  id = "Password" type="Password">  
        </div>
            <label for="age group">Select Age Group</label>
            <select name="age group" id="age group">
                <option value="under 18">under 18</option>
                <option value="18-25">18-25</option>
                <option value="26-34">26-34</option>
                <option value="35+">35+</option>
            </select>
        <div>
            <button>Register!</button>
        </div>

    </form>
</body>
</html>
